<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Gradient-Definition -->
  <defs>
    <clipPath id="circleClip">
      <!-- Clip, damit die Füllung nur innerhalb des Kreises bleibt -->
      <circle cx="16" cy="16" r="16"/>
    </clipPath>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8080;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="16" cy="16" r="16" fill="rgba(255,255,255)" stroke="none" stroke-width="0" />
  <!-- Füllung des inneren Kreises mit 7/8 Abdeckung -->
  <path
    d="M16 16 L16 0 A16 16 0 1 1 30.22 5.12 Z"
    fill="url(#greenGradient)"
    stroke="none"
    clip-path="url(#circleClip)"
  />
  <!-- Kreis-Hintergrund -->
  <circle cx="16" cy="16" r="16" fill="none" stroke="black" stroke-width="1" />
</svg>
