<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap mit Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 450px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Karte initialisieren
        const map = L.map('map').setView([52.78503, 7.2046], 16);

        // OpenStreetMap-Kachel-Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap-Mitwirkende'
        }).addTo(map);
        
        // Marker hinzufügen
        L.marker([52.78503, 7.2046])
            .addTo(map)
            .bindPopup('Lipperring 36, 49733 Haren')
            .openPopup();
        // L.marker([52.790803, 7.241132])
        // .addTo(map)
        // .bindPopup('Lipperring 36, 49733 Haren')
        // .openPopup();
    </script>
</body>
</html>
